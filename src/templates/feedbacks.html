{% extends "index.html"%}
{% block breadcrumb %}
Current Page: <a href="/index">Home</a> &raquo;<a href="">Feedbacks</a> &raquo; 
{% endblock %}
{% block content %}
<div class="col-sm-8">
	<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12" style="font-family:Times New Roman; background-color:rgb(250, 250, 250);">
						<b><p style="text-align:center;"> <small>Submit Your Feedbacks</small></p></b>
						<div class="tab-content text-justify">

							<form role= "form" method="POST" action="/feedbacks/" enctype='multipart/form-data'>{% csrf_token %}{{ form.as_p }}
							<input type= "submit" class='btn-btn-default' value="Submit" />
							</form>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>
<div class="col-sm-4">{% include 'small_column.html'%}
</div>
{% endblock content%}
