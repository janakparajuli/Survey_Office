{% extends "index_nep.html"%}
{% block title %} नापी कार्यालय, कालीकोट | सूचना {% endblock %}
{% load staticfiles %}
{% block content %}
<div class="col-sm-8"  style="overflow:auto;">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
	          <div class="col-xs-12" style="font-family:Times New Roman; background-color:rgb(250, 250, 250);">
	            {% for obj in notice %}
		            <a href="{{ obj.get_nep_url }}"><button type="button" class="list-group-item" ><B>हेर्नुहोस् {{ obj.title }} </B>{{ obj.notice_content|truncatechars:75 }}
		            </button></a><hr>
	          	{% endfor %}
	          </div>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-4">{% include 'small_column_nep.html'%}
</div>
{% endblock%}
