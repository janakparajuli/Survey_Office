{% extends "index_nep.html"%}
{% load staticfiles %}
{% block content %}
<div class="col-sm-8">
  <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12" style="font-family:Times New Roman; background-color:rgb(250, 250, 250);">
            <h3><b><p style="text-align:center;"> फोटोहरु हेर्नुहोस्</p></b></h3>
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="{% static 'images/Sample_Map.jpg' %}" alt="ग्रीड सीट नक्सा" width="460" height="345"></img>
                <div class="carousel-caption">
                  <h3>ग्रीड सीट नक्सा</h3>
              </div>
                 <p></p>
              </div>

              <div class="item">
                <img src="{% static 'images/Planchest.jpg' %}" alt="प्लानचेष्ट" width="460" height="345">
                <div class="carousel-caption">
                <h3>प्लानचेष्ट</h3>
              </div>
                <p>सीट नक्साहरु प्लान चेष्टमा यसरी मिलाएर राखिन्छ।</p>
              </div>

              <div class="item">
                <img src="{% static 'images/Map_Arrangement.jpg' %}" alt="प्लान चेष्टमा नक्सा व्यवस्थापन" width="460" height="345">
                <div class="carousel-caption">
                <h3>प्लान चेष्टमा नक्सा व्यवस्थापन</h3>
              </div>
                <p></p>
              </div>

              <div class="item">
                <img src="{% static 'images/Plot_Register_Arrangement.jpg' %}" alt="प्लट रजिष्टर व्यवस्थापन" width="460" height="345">
                  <div class="carousel-caption">
                  <h3>प्लट रजिष्टर व्यवस्थापन</h3>
                </div>
                  <p></p>
              </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">पूर्व</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">अर्को</span>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>			
</div>
<div class="col-sm-4">{% include 'small_column_nep.html'%}
</div>
{% endblock content%}
